  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <style>
    body {
      background: linear-gradient(to bottom, #ddf0f6 0%, #f1f9fc 65%, #f1f9fc 100%);
    }
    .container {
      padding-top: 5vh;
      padding-bottom: 5vh;
    }
    .u-full-width {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .u-full-width iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      display: block;
      max-width: 100%;
    }
  </style>

  <link rel="shortcut icon" href="https://i0.wp.com/letswrite.tw/wp-content/uploads/2019/07/cropped-letswrite512-1.jpg"/>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h3>放一張圖片</h3>

          <p><a href="https://vimeo.com/11936324">A Cat&#039;s Parade</a> from <a href="https://vimeo.com/dancingdog">Dancing Dog Productions</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
